<div class="content">
    <div class="container mt-4">
        <div class="card p-3 mb-4">
            <h5>Add / Edit Customer</h5>

            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" id="customerName" class="form-control" formControlName="customerName">
                        <div *ngIf="customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched" class="text-danger">
                            Customer name is required.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="emailId" class="form-label">Email ID</label>
                        <input type="email" id="emailId" class="form-control" formControlName="emailId">
                    </div>

                    <div class="col-md-6">
                        <label for="mobileNo" class="form-label">Mobile Number</label>
                        <input type="text" id="mobileNo" class="form-control" formControlName="mobileNo">
                    </div>

                    <div class="col-md-6">
                        <label for="whatsappNo" class="form-label">WhatsApp Number</label>
                        <input type="text" id="whatsappNo" class="form-control" formControlName="whatsappNo">
                    </div>
                  
                </div>

                <button type="submit" class="btn btn-primary mt-3" [disabled]="customerForm.invalid">Save Customer</button>
            </form>
        </div>
    </div>
</div>
