<div class="container mt-5">

    <div class="d-flex justify-content-between mb-4">
       <h2>User</h2>
      </div>
      
    <div class="d-flex justify-content-between mb-4">
      <input type="text" class="form-control w-50" id="search" placeholder="Search ..."
      [(ngModel)]="searchText" (input)="filterUser()">
      <button class="btn btn-primary" *ngIf="userType===1" routerLink="/user/new">Add</button>
    </div>
  
    <div class="row" id="snapList">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Sl No</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>User Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers; let i = index">
            <td [routerLink]="['/user', user.id]">{{ i + 1 }}</td>
            <td style="cursor: pointer;" [routerLink]="['/user', user.id]">{{ user.userName }}</td>
            <td style="cursor: pointer;" [routerLink]="['/user', user.id]">{{ user.emailId }}</td>
            <td style="cursor: pointer;" [routerLink]="['/user', user.id]">{{ user.mobileNo }}</td>
            <td style="cursor: pointer;" [routerLink]="['/user', user.id]">
                <span *ngIf="user.usertype === 1; else normalUser">Admin</span>
                <ng-template #normalUser>Normal User</ng-template>
              </td>              
          </tr>
          <tr *ngIf="filteredUsers.length === 0">
            <td colspan="7" class="text-center">No users found.</td>
          </tr>
      </table>
    </div>
  
    <!-- Pagination (Optional) -->
    <div class="d-flex justify-content-center" style="position: absolute; bottom: 0; width: 75%;">
      <nav>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  
  </div>
