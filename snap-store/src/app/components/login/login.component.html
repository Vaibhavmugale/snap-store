<div class="container" style="margin-top: 15%; margin-left: 11%">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()"> 
      
      <div class="input-group">
        <label for="emailId">Email</label>
        <input type="email" id="emailId" placeholder="Enter your email" formControlName="emailId" required>
        <small class="error-message" *ngIf="loginForm.controls['emailId'].invalid && loginForm.controls['emailId'].touched">
          Email is required and must be valid.
        </small>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" 
               placeholder="Enter your password" formControlName="password" required>
        <small class="error-message" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Password is required (min 6 characters).
        </small>
      </div>
      
      <!-- Show Password Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="showPassword" [checked]="showPassword" (change)="toggleShowPassword()">
        <label for="showPassword">Show Password</label>
      </div>
      
      

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Login</button>

    </form>
  </div>
</div>
